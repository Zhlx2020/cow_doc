name: Deploy VitePress site to Pages

on:
  push:
    # ğŸš© æ ¸å¿ƒä¿®å¤ï¼šå°† main æ”¹ä¸º masterï¼ŒåŒ¹é…ä½ çš„é»˜è®¤åˆ†æ”¯
    branches: [master]
  # å…è®¸æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      # ğŸš© ç¬¬ä¸€æ­¥ï¼šå®‰è£… pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # ğŸš© ç¬¬äºŒæ­¥ï¼šæ˜¾å¼æŒ‡å®š pnpm ç¼“å­˜
          cache: 'pnpm'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        # ğŸš© ç¬¬ä¸‰æ­¥ï¼šå®‰è£…ä¾èµ–
        run: pnpm install 

      - name: Build with VitePress
        # ğŸš© ç¬¬å››æ­¥ï¼šæ‰§è¡Œæ„å»º (å¯¹åº”ä½  package.json é‡Œçš„ build è„šæœ¬)
        run: pnpm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4