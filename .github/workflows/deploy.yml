name: Deploy VitePress site to Pages

on:
  push:
    # ðŸš© æ ¸å¿ƒä¿®å¤ï¼šå°† main æ”¹ä¸º masterï¼ŒåŒ¹é…ä½ çš„é»˜è®¤åˆ†æ”¯
    branches: [master]
  # å…è®¸æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: pnpm install 

      - name: Build with VitePress
        run: pnpm run build

      # â­â­ åœ¨æ­¤å¤„æ’å…¥ CNAME æ­¥éª¤ â­â­
      - name: Add CNAME file
        run: echo 'www.777468.xyz' > docs/.vitepress/dist/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4